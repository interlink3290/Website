<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Modal -->
<div th:fragment="modal" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">用户须知</h4>
            </div>
            <div class="modal-body">
                欢迎来到本站，如果您在使用过程中发现bug，请扫描二维码加好友联系我们<br>
                发帖时请注意内容合理，向他人提问请将自己的问题描述清晰<br>
                发帖时不选板块默认水贴哦，因此想让别人能快速找到你，请选好合适的标签<br>
                新用户请先签到提升自己的等级，至少达到2级才能发帖哦<br>
                <br>
            </div>
            <div class="modal-footer">
                <span class="get-source">
                    <b>获取本站源码：</b>
                    <img src="/images/github.svg" class="login-icon">
                    <a href="https://github.com/interlink3290/Website" target="_blank">GitHub</a>
                </span>
                <obutton type="button" class="btn btn-default" data-dismiss="modal">OK</obutton>
            </div>
        </div>
    </div>
</div>
</html>
